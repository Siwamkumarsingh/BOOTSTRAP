<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <div class="container">
        <h2>Buttons</h2>
        <button class="btn btn-success">btn one</button>
        <button class="btn btn-danger">btn two</button>
        <button class="btn btn-warning">btn three</button>
        <button class="btn btn-info">btn four</button>
        <button class="btn btn-primary">btn five</button><br>
        <button class="btn btn-outline-success">btn one</button>
        <button class="btn btn-outline-warning btn-lg">btn two</button>
        <button class="btn btn-outline-primary btn-sm" disabled>btn three</button>
        <a href="#" class="btn btn-outline-dark">Google me</a>
    </div>    

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
