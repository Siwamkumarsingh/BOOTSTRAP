<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox&Radio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Checkbox & Radio</h2>
        <form>
            <div class="normal mb-3">
                <input type="checkbox" id="agree" >
                <label for="agree">Agree</label>
            </div>
            <div class="mb-3 for-check">
                <input type="checkbox" id="agreebs" class="form-check-input" >
                 <label for="agreebs" class="form-check-label">Agree</label>
            </div>
            <div class="mb-3 for-check">
                <input type="radio" id="radio" class="form-check-input" >
                <label for="radio" class="form-check-label">Yes/No</label>
            </div>
            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                <label class="form-check-label" for="switchCheckDefault">Default switch checkbox input</label>
            </div>
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
</body>
</html>
